{% extends 'inventory/base_side.html' %}

{% load crispy_forms_tags %}

{% block extra_head %}
  <title>Confirm Delete?</title>
{% endblock %}

{% block content %}
<div id="delete-form" class="container">
  <form method="POST" class="mt-5">
    {% csrf_token %}
    <h4>Are you sure you want to delete this plan?</h4>
    <input class="btn btn-danger mt-2" type="submit" value="Confirm" />
  </form>
</div>
{% endblock %}
